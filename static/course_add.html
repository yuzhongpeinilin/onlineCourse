<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<form action="/course/add" method="post">
    <label>
        课程名：
        <input type="text" name="name"/>
    </label>
    <br/>
    <label>
        课程描述：
        <input type="text" name="description"/>
    </label>
    <br/>
    <label>
        课程最大人数：
        <input type="number" name="max_num"/>
    </label>
    <br/>
    <label>
        课程最小人数：
        <input type="number" name="min_num"/>
    </label>
    <br/>
    <input type="submit" value="提交">
</form>
</body>
</html>
