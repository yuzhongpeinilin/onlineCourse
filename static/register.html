<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<p> 学生注册 </p>
<form action="/student/register" method="post">
    <label>
        学号：
        <input type="text" name="account"/>
    </label>
    <br/>
    <label>
        姓名：
        <input type="text" name="username"/>
    </label>
    <br/>
    <label>
        电话：
        <input type="text" name="phone"/>
    </label>
    <br/>
    <label>
        年龄：
        <input type="number" name="age"/>
    </label>
    <br/>
    <label>
        性别：
        <input type="number" name="sex"/>
    </label>
    <br/>
    <label>
        头像：
        <input type="text" name="avatar"/>
    </label>
    <br/>
        <label>
        密码：
        <input type="password" name="password"/>
    </label>
    <br/>
    <input type="submit" value="注册"/>
</form>
<br/>
<br/>
<p> 教师注册 </p>
<form action="/teacher/register" method="post">
    <label>
        账号：
        <input type="text" name="account"/>
    </label>
    <br/>
    <label>
        姓名：
        <input type="text" name="username"/>
    </label>
    <br/>

    <label>
        年龄：
        <input type="number" name="age"/>
    </label>
    <br/>
    <label>
        性别：
        <input type="number" name="sex"/>
    </label>
    <br/>
    <label>
        等级：
        <input type="number" name="level"/>
    </label>
    <br>
    <label>
        头像：
        <input type="text" name="avatar"/>
    </label>
    <br/>
        <label>
        密码：
        <input type="password" name="password"/>
    </label>
    <br/>
    <input type="submit" value="注册"/>
</form>
</body>
</html>
