<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
  <p> 学生首页 </p>
  <p> <a href="/login/out"> 退出学生登录 </a></p>
  <p> <a href="/student/course/list">查看自己的选课列表</a> </p>
  <table border="2px" bgcolor="#deb887" aria-autocomplete="both">
      <thead>
        <tr>
            <td>课程id </td>
            <td>课程名字</td>
            <td>课程描述</td>
            <td>教师账号</td>
            <td>课程最多人数</td>
            <td>课程要求的最小人数</td>
            <td>创建时间</td>
            <td> 操作 </td>
        </tr>
      </thead>
      <tbody>
        {% for course in courseList  %}
          <tr>
            <td>{{ course.id }}</td>
            <td>{{ course.name }}</td>
            <td>{{ course.description }}</td>
            <td>{{ course.teacher_account }}</td>
            <td>{{ course.max_num }}</td>
            <td>{{ course.min_num }}</td>
            <td>{{ course.create_t }}</td>
            <td>
                <form action="/course/select" method="post">
                    <input type="text" hidden="hidden" name="cousrse_id" value="{{ course.id }}"/>
                    <input type="submit" value="选课" />
                </form>
                <form action="/course/exit" method="post">
                    <input type="text" hidden="hidden" name="cousrse_id" value="{{ course.id }}"/>
                    <input type="submit" value="退课" />
                </form>
            </td>
          </tr>
       {% endfor %}
      </tbody>
  </table>
</body>
</html>
